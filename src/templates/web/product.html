<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details | Buyam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
        
        <div class="mb-6">
            <a href="{{ url_for('web.home') }}" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Products
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 text-center">
            
            <div class="relative overflow-hidden rounded-lg shadow-lg mb-6 max-w-sm mx-auto">
                {% if product.image_medium %}
                    <img src="{{ product.image_medium }}" 
                         alt="{{ product.name }}" 
                         class="w-full h-auto object-cover"
                    >
                {% else %}
                    <div class="w-full h-48 flex items-center justify-center bg-gray-200 text-gray-500 text-xl">
                        No Image
                    </div>
                {% endif %}
            </div>

            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
                {{ product.name }}
            </h1>
            
            <p class="text-5xl font-bold text-green-700 mb-8">
                {{ product.currency }} {{ product.price | int | commify }}
            </p>

            <button class="w-full max-w-sm bg-indigo-600 text-white text-xl py-3 rounded-full hover:bg-indigo-700 transition duration-150 shadow-md transform hover:scale-105">
                Buy Now / Contact Seller
            </button>
            
        </div>

    </div>

</body>
</html>
